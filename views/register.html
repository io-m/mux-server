<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="/register" method="post">
        <section>
            <label for="name">Username:</label>
            <input type="text" id="name" name="username" placeholder="Enter your username">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="password" placeholder="Enter your password">
            <br>
            <label for="pass">Confirm password:</label>
            <input type="password" id="consfirmPass" name="confirmPassword" placeholder="Enter your password again">
            <br>
        </section>
        <button>Register</button>
    </form>
</body>
</html>
